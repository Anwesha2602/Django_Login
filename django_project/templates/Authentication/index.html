<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/57373789a9.js" crossorigin="anonymous"></script>
    <style>

        body{
            margin: 50px auto auto auto;
            max-width: 350px;
            padding: 20px;
            background-image: url('https://t3.ftcdn.net/jpg/03/98/52/46/360_F_398524643_UTxQRTWSD9Z6y9mQAg9sGhQobBEasAfC.jpg');
            background-size: cover;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(160, 160, 230) 
        }
        /* Alert messages */
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
}

.close {
    font-size: 20px;
}

/* Welcome section */
.welcome-section {
    text-align: center;
    margin-top: 10px;
}

.welcome-section h1 {
    font-size: 36px;
    margin-bottom: 2px;
}

.welcome-section h2 {
    font-size: 24px;
    color: #007bff;
}

.welcome-section button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #3728a7;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
}
.welcome-section button a{
    text-decoration: none;
    color: white;
}
.welcome-section button:hover{
    background-color: orange;
}
.image{
    display: block;
  margin-left: auto;
  margin-right: auto;
    width: 130px;
    height: 130px;
}
p{
    color: gray;
    font-size: 20px;
    text-align: center;
    
}
/* Authentication buttons */
.auth-buttons{
    text-align: center;
    font-size: 20px;
}
.auth-buttons button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    text-align: center;
    width: 150px;
    height: 50px;
}

.auth-buttons button a {
    text-decoration: none;
    color: white;
}

.auth-buttons button:hover {
    background-color: orange
}
.fa-solid fa-user-plus .fa-solid fa-right-to-bracket{
    font-size: 15px;
}

    </style>
</head>
<body>
    {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span area-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

{% if user.is_authenticated %}
    <div class="welcome-section">
        <h1>Welcome {{ fname }}</h1>
        <h2>You have successfully signed in!</h2>
        <button type="submit"><a href="/signout">Sign Out</a></button>
    </div>
{% else %}
        <img  class="image" class="welcome-section" src="https://img.freepik.com/free-vector/sign-page-abstract-concept-illustration_335657-3875.jpg" alt="">
        <h1  class="welcome-section">Welcome!</h1>
        <p>Sign up today for an exciting journey!</p>
        <div class="auth-buttons">
        <button  type="submit"><a href="/signup">Sign Up &nbsp;<i class="fa-solid fa-user-plus"></i></a></button>
        </div>
        <p>If already registered login</p>
        <div class="auth-buttons">
            <button  type="submit"><a href="/signin">Sign In &nbsp;<i class="fa-solid fa-right-to-bracket"></i></a></button>
        </div>
{% endif %}

    
</body>
</html>
<!-- Include jQuery library -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const closeButtons = document.querySelectorAll('.close');
        closeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                this.parentNode.style.display = 'none';
            });
        });
    });
    </script>
